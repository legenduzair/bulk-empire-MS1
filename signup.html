<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online weightlifting club for workout advice and personal training">
    <meta name="keywords" content="Bulk Empire, weightlifting, workouts, bodybuilding, personal training">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bulk Empire</title>
</head>

<body>

    <header>
        <a href="index.html">
        <h1 id="logo"> Bulk Empire </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                  <a href="memberships.html">Memberships</a>
                </li>
                <li>
                  <a href="workouts.html">Workouts</a>
                </li>
                <li>
                  <a href="index.html">Home</a>
                </li>
              </ul>
        </nav>
    </header>

    <section id="signup-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" id="workout-form">

          <h2> Let's Get Bulkin'! <i class="fas fa-weight"></i></h2>

          <label for="fname"> First Name: </label>
          <br>
          <input type="text" id="fname" name="first_name" required>
          <br>
          <label for="lname"> Last Name: </label>
          <br>
          <input type="text" id="lname" name="last_name" required>
          <br>
          <label for="email"> Email Address: </label>
          <br>
          <input type="email" id="email" name="email_address" required>
          <br>
          <label for="giveaway"> Tell us why you think you should win! </label>
          <br>
          <textarea name="giveaway" id="giveaway" cols="30" rows="10" required></textarea>
          <br>

          <h3> Favourite Workout? </h3>
          
          <input type="radio" id="bench-press" name="favourite_workout" value="bench-press" required>
          <label for="bench-press"> Bench Press </label>
          <br>
          <input type="radio" id="deadlifts" name="favourite_workout" value="deadlifts" required>
          <label for="deadlifts"> Deadlifts </label>
          <br>
          <input type="radio" id="squats" name="favourite_workout" value="squats" required>
          <label for="squats"> Squats </label>
          <br>
          <input type="submit" value="Enter!">
          
        </form>


    </section>

    <footer>
      <ul id="social-media-links">
          <li> 
              <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)" ><i class="fab fa-facebook"></i></a>
          </li>
          <li>
              <a href="https://instagram.com" target="_blank" rel="noopener"
                  aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
              <a href="https://youtube.com" target="_blank" rel="noopener"
                  aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
          </li>
          <li>
              <a href="https://twitter.com" target="_blank" rel="noopener"
                  aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
          </li>
      </ul>

  </footer>

  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
  
</body>
</html>
